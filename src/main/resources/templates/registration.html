<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <th:block th:insert="~{fragments/bootstrap :: bootstrap-css}"></th:block>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Email:</label>
            <input id="username" class="form-control" type="email" th:field="*{username}">
            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" type="password" th:field="*{password}">
            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div class="form-group">
            <label for="name">First Name:</label>
            <input id="name" class="form-control" type="text" th:field="*{name}">
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input id="lastName" class="form-control" type="text" th:field="*{lastName}">
            <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
        <div th:if="${param.success}" class="mt-2">
            <p class="text-success">Registration Successful!</p>
        </div>
    </form>
</div>
<th:block th:insert="~{fragments/bootstrap :: bootstrap-js}"></th:block>
</body>
</html>
