<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <th:block th:insert="~{fragments/bootstrap :: bootstrap-css}"></th:block>
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="/img/camel-logo.png" alt="Logo" width="75" height="75" class="d-inline-block align-content-center">
                Camel Travel
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-4 text-center">
            <h1 class="mb-5">Welcome to KAK Hotel Booking App</h1>
            <a th:href="@{/register}" class="btn btn-secondary btn-lg">Register</a>
            <a th:href="@{/login}" class="btn btn-primary btn-lg">Login</a><br>
        </div>
    </div>
</div>
<th:block th:insert="~{fragments/bootstrap :: bootstrap-js}"></th:block>
</body>
</html>
