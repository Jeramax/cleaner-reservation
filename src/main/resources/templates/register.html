<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <th:block th:insert="~{fragments/bootstrap :: bootstrap-css}"></th:block>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register/save}" th:object="${user}" method="post">
        <div class="form-group">
            <label class="form-label" for="username">Email:</label>
            <input class="form-control" id="username" type="email" th:field="*{username}" placeholder="Enter email address">
            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" id="password" type="password" th:field="*{password}" placeholder="Enter password">
            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div class="form-group">
            <label class="form-label" for="name">First Name:</label>
            <input class="form-control" id="name" type="text" th:field="*{name}" placeholder="Enter first name">
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="form-group">
            <label class="form-label" for="lastName">Last Name:</label>
            <input class="form-control" id="lastName" type="text" th:field="*{lastName}" placeholder="Enter last name">
            <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
            <span>Already registered? <a th:href="@{login}">Login here</a></span>
        </div>
        <div class="mt-2" th:if="${param.success}">
            <p class="text-success">Registration Successful!</p>
        </div>
    </form>
</div>
<th:block th:insert="~{fragments/bootstrap :: bootstrap-js}"></th:block>
</body>
</html>
